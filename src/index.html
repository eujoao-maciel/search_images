<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search APP</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />

    <!-- Fonts Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <header class="text-center mb-10">
        
        <h1 class="md:text-5xl text-4xl" >Pesquisa de Imagens</h1>
        <form>
            <div id="search_container">
                <input 
                    type="text"
                    id="search_input"
                    placeholder="Informe a imagem desejada"
                >
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </form>

    </header>

    <main class="flex flex-col items-center justify-center">

        <div id="images_container" class="flex flex-wrap gap-4 items-center justify-center">            

        </div>

        <button id="load_more_btn">Mais</button>

    </main>

</body>
</html>
